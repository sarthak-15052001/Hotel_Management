{% load crispy_forms_tags %} 
{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="{% static 'myadmin/image/x-icon" href="assets/img/favicon.png' %}">
	<link rel="stylesheet" href="{% static 'myadmin/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'myadmin/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" type="{% static 'myadmin/text/css" href="assets/plugins/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'myadmin/assets/css/feathericon.min.css' %}">
	<link rel="stylesheet" href="{% static 'myadmin/assets/plugins/morris/morris.css' %}">
	<link rel="stylesheet" href="{% static 'myadmin/assets/css/style.css' %}"> </head>


	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="{% static 'myadmin/assets/img/logo.png' %}" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">Access to our dashboard</p>
							<form class="login" method="POSt" action=""> {% csrf_token %}
								<div class="form-group">
									{{form | crispy}}
									<button class="btn btn-primary btn-block" type="submit">Login</button>
							</form>
							<div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'myadmin:signup' %}">Register</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'myadmin/assets/js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'myadmin/assets/js/popper.min.js' %}"></script>
	<script src="{% static 'myadmin/assets/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'myadmin/assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'myadmin/assets/js/script.js' %}"></script>
