{% extends 'hotel/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Customer Profile Update {% endblock %}
{% block content %}

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'myadmin/assets/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'myadmin/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/assets/css/feathericon.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/assets/plugins/morris/morris.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/assets/css/style.css' %}">

    <div class="back_re">
      <div class="container mt-5">
         <div class="row">
            <div class="col-md-12">
               <div class="title">
                  <h2 class= "mt-5">Customer Profile Update</h2>
               </div>
            </div>
         </div>
      </div>
    </div>
  
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox" style="position: relative; width: 500px; margin-left: auto";>
            {% comment %} <div class="login-left"> <img class="img-fluid" src="{% static 'myadmin/assets/img/logo.png' %}" alt="Logo"> </div> {% endcomment %}
            <div class="login-right">
              <div class="login-right-wrap">
                <h1 class="mb-3">Customer Profile Update</h1>
                <form class="signup" method="post" action="" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                      {{form | crispy}}
                    <button class="btn btn-primary btn-block" type="submit">Update</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="assets/js/script.js"></script>
{% endblock %}
